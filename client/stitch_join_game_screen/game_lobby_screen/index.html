<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Lobby</title>
  <style>
    :root{
      --bg:#151e28;
      --dot1:rgba(255,255,255,.06);
      --dot2:rgba(255,255,255,.04);
      --panel:#212c39;
      --panel-2:#263446;
      --panel-3:#2a394c;
      --chip:#2b3746;
      --text:#eef3f8;
      --muted:#a9b6c8;
      --muted-2:#8c98aa;
      --accent:#1ea3ff;
      --accent-2:#1190ef;
      --ok:#ff8a00;
      --ok-2:#ff6f00;
      --shadow:0 18px 38px rgba(0,0,0,.45);
      --radius:18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.6 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(circle at 25px 25px, var(--dot1) 1px, transparent 2px) 0 0/26px 26px,
        radial-gradient(circle at 12px 12px, var(--dot2) 1px, transparent 2px) 0 0/26px 26px,
        var(--bg);
      display:flex;flex-direction:column;min-height:100%;
    }

    .topbar{
      width:min(980px,92vw); margin:26px auto 8px;
      display:flex;align-items:center;gap:16px;
      color:#d6dee9;
    }
    .room-badge{
      display:flex;align-items:center;gap:10px;
      background:linear-gradient(180deg,#243343,#1c2733);
      border:1px solid rgba(255,255,255,.06);
      border-radius:999px;
      padding:8px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
    }
    .room-badge .dot{
      width:16px;height:16px;border-radius:50%;
      background:conic-gradient(from 220deg,#ff9a2a,#ff6a00);
      box-shadow:0 0 0 3px rgba(255,138,0,.18);
    }
    .leave{
      margin-left:auto;
      background:linear-gradient(180deg,#39485b,#2d3b4d);
      color:#e9eff6;border:1px solid rgba(255,255,255,.08);
      height:36px;padding:0 14px;border-radius:999px;
      font-weight:600;cursor:pointer;
    }
    .line{
      width:min(980px,92vw);height:1px; margin:14px auto 22px;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.08),transparent);
    }

    main{ flex:1; display:flex;flex-direction:column; align-items:center; }
    h1{
      margin:8px 0 0; font-size:40px; letter-spacing:.2px; text-align:center;
    }
    .sub{
      margin-top:6px; color:var(--muted); font-size:14px; text-align:center;
    }

    .card{
      margin:26px auto 28px;
      width:min(700px,92vw);
      background:linear-gradient(180deg,var(--panel),var(--panel-2));
      border:1px solid rgba(255,255,255,.08);
      border-radius:26px;
      padding:18px;
      box-shadow:var(--shadow), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .list{ display:flex; flex-direction:column; gap:16px; }

    .item{
      display:flex; align-items:center; gap:14px;
      padding:16px;
      background:linear-gradient(180deg,#1e2937,#1b2431);
      border:1px solid rgba(255,255,255,.06);
      border-radius:18px;
    }
    .avatar{
      width:46px;height:46px;border-radius:14px;position:relative;flex:0 0 46px;
      background: radial-gradient(circle at 30% 30%, #ffcc80, #ff7043 55%, #ef5350 100%);
      box-shadow:inset 0 0 0 2px rgba(255,255,255,.08);
    }
    .avatar.alt{ background: radial-gradient(circle at 28% 32%, #b5f0ff, #7f9bff 55%, #6f58ff 100%); }
    .avatar.pink{ background: radial-gradient(circle at 28% 32%, #ffd1e3, #ff8fb3 55%, #ff5a7a 100%); }
    .host-badge{
      position:absolute; right:-4px; bottom:-4px;
      width:18px;height:18px;border-radius:50%;
      background:conic-gradient(from 200deg,#ff9a2a,#ff6a00);
      display:grid;place-items:center; box-shadow:0 0 0 2px #1e2937;
    }
    .host-badge svg{ width:12px;height:12px; fill:#fff }

    .name{ font-weight:700 }
    .meta{ color:var(--muted-2); font-size:14px; margin-left:6px }

    .waiting{
      opacity:.6; color:#c3cedd;
      background: repeating-linear-gradient(135deg, transparent 0 8px, rgba(255,255,255,.04) 8px 16px), linear-gradient(180deg,#2a3645,#273444);
      border:1.5px dashed rgba(255,255,255,.18);
    }
    .waiting .avatar{
      background:linear-gradient(180deg,#334556,#2a394a);
      display:grid;place-items:center;
    }
    .waiting .avatar svg{ width:22px;height:22px; stroke:#a8b4c4 }

    .cta-wrap{ width:min(520px,88vw); margin:8px auto 60px; }
    .cta{
      display:block; width:100%; height:64px; border-radius:999px; border:0;
      font-weight:800; font-size:1.05rem; color:#301700;
      background:linear-gradient(180deg,var(--ok),var(--ok-2));
      box-shadow:0 16px 40px rgba(255,111,0,.35), inset 0 1px 0 rgba(255,255,255,.35);
      cursor:pointer; transition: transform .06s ease, filter .2s ease;
    }
    .cta:hover{ filter:brightness(1.05) }
    .cta:active{ transform: translateY(1px) }

    @media (max-width:520px){
      h1{ font-size:34px }
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">
    <div class="room-badge">
      <span class="dot" aria-hidden="true"></span>
      <strong>Room Code:</strong>&nbsp;<span>XZ4F5T</span>
    </div>
    <button class="leave" onclick="alert('Leave room')">Leave Room</button>
  </div>
  <div class="line" aria-hidden="true"></div>

  <main>
    <h1>Game Lobby</h1>
    <div class="sub">4/8 Players Joined</div>

    <!-- Player list -->
    <section class="card" aria-label="Players">
      <div class="list">
        <!-- Host -->
        <div class="item">
          <div class="avatar alt">
            <span class="host-badge" title="Host">
              <svg viewBox="0 0 24 24"><path d="M12 2l2.2 6.8H21l-5.6 4.1 2.1 6.9L12 15.8 6.5 19.8 8.6 13 3 8.8h6.8z"/></svg>
            </span>
          </div>
          <div class="name">Rivaldo</div>
          <div class="meta">(Host)</div>
        </div>

        <div class="item">
          <div class="avatar"></div>
          <div class="name">Sarah</div>
        </div>

        <div class="item">
          <div class="avatar pink"></div>
          <div class="name">MikeP</div>
        </div>

        <div class="item">
          <div class="avatar alt"></div>
          <div class="name">Jen_D</div>
        </div>

        <!-- Waiting slot -->
        <div class="item waiting">
          <div class="avatar">
            <svg viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="7" r="4" stroke-width="1.6" stroke="currentColor"/>
              <path d="M4 21a8 8 0 0 1 16 0" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="name">Waiting for playerâ€¦</div>
        </div>
      </div>
    </section>

    <!-- CTA -->
    <div class="cta-wrap">
      <button class="cta" onclick="alert('Start Game')">Start Game</button>
    </div>
  </main>
</body>
</html>
