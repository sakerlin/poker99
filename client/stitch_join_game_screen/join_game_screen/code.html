<!DOCTYPE html>

<html class="light dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Join a Game</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .form-input-container:focus-within {
            border-color: #13a4ec;
            box-shadow: 0 0 0 2px rgba(19, 164, 236, 0.2);
        }
        .form-input-container:focus-within .material-symbols-outlined {
            color: #13a4ec;
        }
        .background-pattern {
            background-image:
                radial-gradient(circle at 15% 15%, rgba(19, 164, 236, 0.05) 5%, transparent 0),
                radial-gradient(circle at 85% 85%, rgba(19, 164, 236, 0.05) 5%, transparent 0),
                radial-gradient(circle at 50% 90%, rgba(19, 164, 236, 0.03) 8%, transparent 0),
                radial-gradient(circle at 90% 10%, rgba(19, 164, 236, 0.03) 8%, transparent 0),
                radial-gradient(circle at 10% 80%, rgba(19, 164, 236, 0.03) 8%, transparent 0);
            background-size: 100px 100px;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden background-pattern">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-6 lg:px-8 flex flex-1 justify-center items-center py-10">
<div class="layout-content-container flex flex-col w-full max-w-md flex-1">
<div class="flex justify-center mb-8">
<div class="flex items-center justify-center h-16 w-16 rounded-xl bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-4xl text-primary">playing_cards</span>
</div>
</div>
<h1 class="text-[#0d171b] dark:text-slate-50 tracking-tight text-3xl sm:text-[32px] font-bold leading-tight text-center pb-3">Join a Game</h1>
<div class="flex flex-col gap-5 mt-8 px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-[#0d171b] dark:text-slate-200 text-base font-medium leading-normal pb-2">Your Name</p>
<div class="form-input-container relative flex w-full items-center rounded-xl border border-[#cfdfe7] dark:border-slate-700 bg-slate-50 dark:bg-slate-800 transition-all duration-200">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 absolute left-4 transition-colors duration-200">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171b] dark:text-slate-50 focus:outline-none focus:ring-0 border-none bg-transparent h-14 placeholder:text-[#4c809a] dark:placeholder:text-slate-500 pl-12 pr-4 p-[15px] text-base font-normal leading-normal" placeholder="Player 1" value=""/>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-[#0d171b] dark:text-slate-200 text-base font-medium leading-normal pb-2">Room Code</p>
<div class="form-input-container relative flex w-full items-center rounded-xl border border-[#cfdfe7] dark:border-slate-700 bg-slate-50 dark:bg-slate-800 transition-all duration-200">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500 absolute left-4 transition-colors duration-200">key</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171b] dark:text-slate-50 focus:outline-none focus:ring-0 border-none bg-transparent h-14 placeholder:text-[#4c809a] dark:placeholder:text-slate-500 pl-12 pr-4 p-[15px] text-base font-normal leading-normal" placeholder="Enter 4-digit code" value=""/>
</div>
</label>
</div>
<div class="flex flex-col gap-4 px-4 py-3 mt-4">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-slate-50 text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 active:bg-primary/80 transition-colors duration-200">
<span class="truncate">Join Game</span>
</button>
<p class="text-[#4c809a] dark:text-slate-400 text-sm font-normal leading-normal text-center underline hover:text-primary dark:hover:text-primary/90 transition-colors cursor-pointer">Or, create a new game</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
