<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join a Game</title>
  <style>
    :root{
      --bg:#0d141f;
      --panel:#1b2434;
      --panel-2:#202a3d;
      --text:#e6ecf5;
      --muted:#97a3b6;
      --accent:#1ea3ff;
      --accent-2:#1190ef;
      --ring:#3b82f6;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 999px;
    }

    /* Reset & base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient( circle at 25px 25px, rgba(255,255,255,.06) 2px, transparent 3px) 0 0/64px 64px,
        radial-gradient( circle at 55px 55px, rgba(255,255,255,.04) 2px, transparent 3px) 0 0/64px 64px,
        var(--bg);
      display:grid;
      place-items:center;
      padding:40px 20px;
    }

    .wrap{
      text-align:center;
      width: min(560px, 92vw);
      transform: translateZ(0);
    }

    .logo{
      width:68px;height:68px;
      margin:0 auto 22px;
      display:grid;place-items:center;
      background:linear-gradient(180deg,#13314a,#0c1e2e);
      border-radius:22px;
      box-shadow: 0 10px 24px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.05);
    }
    .logo svg{width:34px;height:34px;display:block;filter:drop-shadow(0 2px 4px rgba(0,0,0,.35))}

    h1{
      margin:0 0 28px;
      font-weight:800;
      letter-spacing:.2px;
      font-size:42px;
    }

    .group{ text-align:left; margin-bottom:18px; }
    .label{
      display:block;color:var(--muted);
      font-size:.9rem;margin:0 0 8px 2px;
    }

    .input{
      display:flex;align-items:center;gap:10px;
      background:linear-gradient(180deg,var(--panel),var(--panel-2));
      border:1px solid rgba(255,255,255,.06);
      border-radius: 18px;
      padding:14px 16px;
      height:56px;
      box-shadow: inset 0 2px 0 rgba(255,255,255,.02);
      transition: border-color .2s, box-shadow .2s, transform .06s ease;
    }
    .input:focus-within{
      border-color: rgba(56,189,248,.6);
      box-shadow: 0 0 0 4px rgba(30,163,255,.15);
      transform: translateY(-1px);
    }
    .input svg{ flex:0 0 20px; opacity:.8 }
    .input input{
      flex:1;border:0;outline:0;background:transparent;
      color:var(--text);font-size:1rem;
    }
    .input input::placeholder{ color:#7d8aa3 }

    .btn{
      display:block;width:100%;
      height:60px;border-radius:18px;border:0;
      font-size:1.05rem;font-weight:700;
      color:#08111b;
      background:linear-gradient(180deg,var(--accent),var(--accent-2));
      box-shadow:0 10px 30px rgba(17,144,239,.35), inset 0 1px 0 rgba(255,255,255,.35);
      cursor:pointer;
      transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ filter:brightness(1.05) }
    .btn:active{ transform: translateY(1px) }
    .btn:focus-visible{ outline:3px solid var(--ring); outline-offset:3px }

    .helper{
      margin-top:16px;
      font-size:.95rem;color:#aab6c8;
    }
    .helper a{
      color:#a7d8ff;text-underline-offset:3px;
    }
    .panel{ box-shadow: var(--shadow) }

    /* Accessibility prefers-reduced-motion */
    @media (prefers-reduced-motion:no-preference){
      .logo{ animation:float 4s ease-in-out infinite }
      @keyframes float{
        0%,100%{ transform: translateY(0) }
        50%{ transform: translateY(-4px) }
      }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <!-- Logo -->
    <div class="logo panel" aria-hidden="true">
      <!-- 牌卡樣式的小圖示 -->
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <rect x="5" y="4" width="14" height="16" rx="3" fill="#0ea5e9" opacity=".18"/>
        <rect x="7" y="6" width="10" height="12" rx="2" stroke="#4cc3ff" stroke-width="1.6" fill="none"/>
        <path d="M12 9.2l2.2 3.8H9.8L12 9.2z" fill="#4cc3ff"/>
      </svg>
    </div>

    <h1>Join a Game</h1>

    <form class="form" onsubmit="event.preventDefault(); alert('Joining room: '+(room.value||'----'))">
      <div class="group">
        <label class="label" for="name">Your Name</label>
        <div class="input panel">
          <!-- user icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="8" r="4" stroke="#b6c3d8" stroke-width="1.5"/>
            <path d="M4 20a8 8 0 0 1 16 0" stroke="#b6c3d8" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <input id="name" name="name" type="text" placeholder="Player1" required />
        </div>
      </div>

      <div class="group">
        <label class="label" for="room">Room Code</label>
        <div class="input panel">
          <!-- key icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="8.5" cy="10.5" r="3.5" stroke="#b6c3d8" stroke-width="1.5"/>
            <path d="M11.5 10.5H20m0 0v3m0-3v-3" stroke="#b6c3d8" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <input id="room" name="room" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" placeholder="Enter 4–digit code" />
        </div>
      </div>

      <button class="btn panel" type="submit">Join Game</button>
      <p class="helper">Or <a href="#" onclick="alert('Create a new game'); return false;">create a new game</a></p>
    </form>
  </main>
</body>
</html>
