<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Funky Fives - Game Board</title>
<style>
  :root{
    --bg:#0f1a20;
    --panel:#17242c;
    --panel2:#1b2b34;
    --stroke:rgba(255,255,255,.08);
    --text:#eaf0f7;
    --muted:#9fb0c2;
    --accent:#39a7ff;
    --accent2:#1c88f3;
    --good:#ffd166;
    --danger:#e57373;
    --radius-xl:22px;
    --radius-lg:18px;
    --shadow:0 18px 42px rgba(0,0,0,.45);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;color:var(--text);
    font:16px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    background:
      radial-gradient(circle at 24px 24px, rgba(255,255,255,.04) 1px, transparent 2px) 0 0/28px 28px,
      var(--bg);
    display:grid;place-items:center;padding:28px 16px;
  }

  .board{
    width:min(820px,96vw);
    height:min(92vh,920px);
    background:linear-gradient(180deg,var(--panel),var(--panel2));
    border:1px solid var(--stroke);
    border-radius:28px;
    box-shadow:var(--shadow), inset 0 1px 0 rgba(255,255,255,.05);
    display:flex;flex-direction:column;overflow:hidden;
  }

  /* Top bar */
  .topbar{
    display:flex;align-items:center;gap:12px;
    padding:14px 18px;border-bottom:1px solid var(--stroke);
  }
  .logo{
    width:28px;height:28px;border-radius:999px;
    display:grid;place-items:center;
    background:conic-gradient(from 220deg,#35b0ff,#1b8ef1);
    box-shadow:0 0 0 3px rgba(53,176,255,.15);
  }
  .app-title{font-weight:800;letter-spacing:.2px}
  .spacer{flex:1}
  .icon-btn{
    width:36px;height:36px;border-radius:999px;border:1px solid var(--stroke);
    background:linear-gradient(180deg,#233544,#1e2e3a);
    display:grid;place-items:center;cursor:pointer;color:#dfe8f3;
  }
  .icon-btn svg{width:18px;height:18px}

  /* Players row */
  .players{
    display:flex;justify-content:center;gap:120px;
    padding:26px 10px 8px;
  }
  .p{
    text-align:center; position:relative;
  }
  .avatar{
    width:64px;height:64px;border-radius:999px;
    display:grid;place-items:center;
    background:#203746; border:3px solid #ffe28a; /* active ring */
    box-shadow:0 6px 18px rgba(0,0,0,.35), inset 0 0 0 2px rgba(255,255,255,.06);
    margin:0 auto 8px;
    color:#fff; font-weight:900;
  }
  .avatar .small{
    position:absolute; right:-6px; top:-6px;
    width:22px;height:22px;border-radius:999px;
    background:#173344; display:grid;place-items:center;
    border:2px solid #ffe28a; color:#fff; font-size:12px;
  }
  .p .name{font-weight:700}
  .tag{
    margin-top:6px; display:inline-block; padding:4px 10px;
    font-size:12px; border-radius:999px;
    background:#28435a; color:#ffe28a; font-weight:800;
  }

  /* Eliminated state */
  .p.out .avatar{
    filter:grayscale(1) brightness(.75); border-color:#3a4652;
  }
  .p.out .name{ color:#aab6c5 }
  .p.out .tag{ background:#2c3947; color:#aeb9c7 }
  .p .close{
    position:absolute; left:60%; top:2px;
    width:20px;height:20px;border-radius:999px;
    background:#3b4652; color:#dbe6f2; font-weight:800;
    display:grid;place-items:center; font-size:12px;
    border:1px solid rgba(255,255,255,.1);
  }

  /* Center current value */
  .center{
    text-align:center; margin:34px 0 0;
  }
  .label{ color:#9fb0c2; font-size:14px }
  .value{
    font-size:72px; font-weight:900; letter-spacing:1px;
    color:#2fb0ff; text-shadow:0 6px 20px rgba(47,176,255,.25);
    margin:6px 0 6px;
  }
  .turn{ font-weight:700 }
  .turn b{ color:#ffd166 }

  /* Bottom hand */
  .hand{
    margin-top:auto;
    padding:18px 18px 22px;
  }
  .hand-title{
    display:flex;align-items:center;gap:10px;
    margin:0 0 10px 8px;color:#dfe8f3;font-weight:800;
  }
  .hand-title .me{
    width:28px;height:28px;border-radius:999px;background:#f0c27b;
    display:inline-block; box-shadow:0 0 0 3px rgba(255,255,255,.06) inset;
  }
  .cards{
    display:flex;gap:12px;overflow:auto;padding:6px 4px 2px;
  }

  /* Playing card */
  .card{
    --suit: #fff; --accent:#fff;
    position:relative; width:120px; height:156px;
    background:linear-gradient(180deg,#1a2633,#1a2431);
    border-radius:14px; border:1px solid var(--stroke);
    box-shadow:0 10px 24px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
    padding:10px 12px; flex:0 0 auto;
  }
  .card .rank{font-weight:800;font-size:28px; line-height:1; color:var(--accent)}
  .card .suit{font-size:22px;color:var(--suit)}
  .card .corner{
    position:absolute; right:10px; bottom:10px; transform:rotate(180deg); text-align:right;
  }
  .card.dark{ background:linear-gradient(180deg,#232f3f,#223044) }
  /* suit colors */
  .red{ --suit:#ff6767; --accent:#ff6767 }
  .black{ --suit:#dfe6f3; --accent:#dfe6f3 }

  /* small emphasis */
  .hint{ color:#a8b7c7; font-size:12px; margin-top:2px }

  /* scroll styling */
  .cards::-webkit-scrollbar{ height:10px }
  .cards::-webkit-scrollbar-thumb{ background:#2a3947; border-radius:999px }
</style>
</head>
