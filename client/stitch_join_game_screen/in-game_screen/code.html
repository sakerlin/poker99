<!DOCTYPE html>

<html class="light dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Game Room UI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "accent-yellow": "#ffc700",
                        "accent-green": "#22c55e",
                        "accent-red": "#ef4444"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-5 px-4 md:px-10 lg:px-40">
<div class="layout-content-container flex flex-col w-full max-w-md mx-auto bg-slate-50 dark:bg-[#192730] rounded-xl shadow-lg relative overflow-hidden">
<!-- Top Nav Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-700 px-6 py-4">
<div class="flex items-center gap-3 text-slate-800 dark:text-slate-200">
<div class="text-primary">
<svg class="size-6" fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"></path>
</svg>
</div>
<h2 class="text-slate-800 dark:text-slate-200 text-lg font-bold leading-tight tracking-[-0.015em]">Funky Fives</h2>
</div>
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 text-sm font-bold leading-normal tracking-[0.015em]">
<span class="material-symbols-outlined text-slate-800 dark:text-slate-200">settings</span>
</button>
</header>
<!-- Main Game Area -->
<main class="flex-grow flex flex-col p-4 justify-between">
<!-- Opponents Area -->
<div class="flex justify-around items-center px-4 py-3">
<!-- Opponent 1 (Active Turn) -->
<div class="flex flex-col items-center gap-2">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full flex items-center justify-center size-14 border-4 border-accent-yellow shadow-md" data-alt="Avatar for player 2, a cartoon robot" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAyuTunF0MYh9mvSswdkNazqaCJnoLpvxevQzl3OHxRw_oVtoLoUsuQXteDASUpMceF69POdEcWFWeRFc1vdK9OnDDVPh_B5k2MI-nRpGAA-2YKZ9aD5FdDIxN3gbcH8T90McP2eup1AtdsyKetootINKVSskIEoQNpksb07_dooRX9urZ3IMHp2XmJs1P62YeY3Fkp1f-gsvb96i-4uMgxlz1TzROmrowddr0863UipD5mlrz6IPuszyl3wBm1bL7NsKyqdXQwzQKD');"></div>
<div class="absolute -top-1 -right-2 bg-slate-800 text-white text-xs font-bold rounded-full size-6 flex items-center justify-center border-2 border-slate-50 dark:border-[#192730]">4</div>
</div>
<p class="text-sm font-medium text-slate-600 dark:text-slate-400">Player 2</p>
</div>
<!-- Opponent 2 (Eliminated) -->
<div class="flex flex-col items-center gap-2 opacity-50 grayscale">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full flex items-center justify-center size-14 border-4 border-slate-300 dark:border-slate-600 shadow-md" data-alt="Avatar for player 3, a cartoon cat" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAuePy2vW-IQ-glPadJsZY5vgfUJGqtfd53npXrrh8fimVpYJl7TnFqr7gzPYyppdenjwqjz-xxhkvMg2RTSKpWJJrsI92vRjqyTsNxkN3jtU-eaFaesvBzDyWn5TGqPWQaBRXW6RBKvjChPZfyQ0cji3hP2D1Rti0auWM0foddA995WQpFHkiN7iAEMpLvZIDSiIwyT8OcNMULC4alfgz6wEsW2Wbfcj5mmPeFzwmRvuTK0-g2Nx82SbMvg-4OT_kphtHS3PZaKvyx');"></div>
<div class="absolute -top-1 -right-2 bg-slate-800 text-white text-xs font-bold rounded-full size-6 flex items-center justify-center border-2 border-slate-50 dark:border-[#192730]">0</div>
</div>
<p class="text-sm font-medium text-slate-600 dark:text-slate-400">Player 3</p>
</div>
</div>
<!-- Central Game State Display -->
<div class="flex flex-col items-center justify-center flex-grow my-4">
<h2 class="text-slate-800 dark:text-slate-200 tracking-light text-[28px] font-bold leading-tight text-center pb-3">Player 2's Turn</h2>
<div class="p-4 @container w-full max-w-xs">
<div class="flex flex-col items-center justify-start rounded-xl shadow-[0_0_10px_rgba(0,0,0,0.1)] bg-white dark:bg-slate-800">
<div class="w-full bg-center bg-no-repeat aspect-[3/4] bg-contain rounded-t-xl" data-alt="Playing card showing the five of hearts" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBLTiCr4IlPSblWYmZYQgJ9fZnDPUNLsEOL9-KxESbUoM6LoCtLriZsim65H4Q3G-yE1tWrOOrRvBMuWrCaIaYcdwQvITap5bULr6CNUW_b80z3TLIt0Tf4yaDmie-3mN8XJh748Abiq3hn9I83LQecAXXFx0Jn8NFadztsCf6MBMzWjMTgijwiCLc8MmwYz_IH5AY6GdHfQBxJi5b82Y1x44Q_65n75IeHKsS6NzwraLRDZ-6kWAD7TKcaRh8jJ8U57ND2EYvA5g9S');"></div>
<div class="flex w-full min-w-0 grow flex-col items-stretch justify-center gap-1 py-3 px-4">
<p class="text-slate-800 dark:text-slate-200 text-lg font-bold leading-tight tracking-[-0.015em]">Current Card</p>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">Five of Hearts</p>
</div>
</div>
</div>
</div>
<!-- Player Area -->
<div class="flex flex-col items-center gap-4 mt-auto">
<!-- Action Button -->
<button class="flex min-w-[120px] max-w-[480px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-accent-yellow text-slate-900 text-base font-bold leading-normal shadow-lg transition-transform hover:scale-105">
<span class="truncate">Draw Card</span>
</button>
<!-- Player Hand -->
<div class="w-full">
<h3 class="text-slate-800 dark:text-slate-200 text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 text-center">Your Hand (7)</h3>
<div class="flex gap-2 w-full overflow-x-auto pb-4 px-2 -mx-2 snap-x">
<div class="snap-center shrink-0">
<button class="w-20 h-28 bg-white dark:bg-slate-800 rounded-lg shadow-md flex flex-col justify-between items-center p-2 text-slate-800 dark:text-slate-200 font-bold text-xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors border-2 border-slate-200 dark:border-slate-700">
<span>7♦</span>
<span class="text-2xl">♦</span>
<span class="rotate-180">7♦</span>
</button>
</div>
<div class="snap-center shrink-0">
<button class="w-20 h-28 bg-white dark:bg-slate-800 rounded-lg shadow-md flex flex-col justify-between items-center p-2 text-slate-800 dark:text-slate-200 font-bold text-xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors border-2 border-slate-200 dark:border-slate-700">
<span>K♠</span>
<span class="text-2xl">♠</span>
<span class="rotate-180">K♠</span>
</button>
</div>
<div class="snap-center shrink-0">
<button class="w-20 h-28 bg-white dark:bg-slate-800 rounded-lg shadow-md flex flex-col justify-between items-center p-2 text-slate-800 dark:text-slate-200 font-bold text-xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors border-2 border-slate-200 dark:border-slate-700">
<span>Q♣</span>
<span class="text-2xl">♣</span>
<span class="rotate-180">Q♣</span>
</button>
</div>
<div class="snap-center shrink-0">
<button class="w-20 h-28 bg-white dark:bg-slate-800 rounded-lg shadow-md flex flex-col justify-between items-center p-2 text-accent-red font-bold text-xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors border-2 border-slate-200 dark:border-slate-700">
<span>2♥</span>
<span class="text-2xl">♥</span>
<span class="rotate-180">2♥</span>
</button>
</div>
<div class="snap-center shrink-0">
<button class="w-20 h-28 bg-white dark:bg-slate-800 rounded-lg shadow-md flex flex-col justify-between items-center p-2 text-slate-800 dark:text-slate-200 font-bold text-xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors border-2 border-slate-200 dark:border-slate-700">
<span>10♠</span>
<span class="text-2xl">♠</span>
<span class="rotate-180">10♠</span>
</button>
</div>
</div>
</div>
</div>
</main>
<!-- Action Feedback Overlay Example (hidden by default) -->
<!-- To show, remove 'opacity-0' and 'invisible' classes -->
<div class="absolute inset-0 bg-black/50 flex items-center justify-center p-8 opacity-0 invisible transition-opacity">
<div class="bg-accent-green text-white font-bold text-2xl py-4 px-8 rounded-xl shadow-2xl">
                            Card Played!
                        </div>
</div>
</div>
</div>
</div>
</div>
</body></html>
