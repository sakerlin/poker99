<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>九九 Prototype</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; padding: 12px; }
      #hand button { margin: 4px; }
      #players { margin-bottom: 12px; }
      #log { border: 1px solid #ddd; padding: 8px; height: 160px; overflow:auto; background:#f9f9f9 }
    </style>
  </head>
  <body>
    <h2>九九 (Prototype)</h2>
    <div>
      Name: <input id="name" value="Player" />
      Room: <input id="room" value="room1" />
      <button id="join">Join</button>
      <button id="start">Start Game</button>
    </div>
    <hr />
    <div id="players"></div>
    <div>Current Value: <span id="currentValue">0</span></div>
    <div id="turnInfo"></div>
    <h4>Your hand</h4>
    <div id="hand"></div>
    <h4>Log</h4>
    <div id="log"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
